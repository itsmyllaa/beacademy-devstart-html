<!--
    Anatomia de um elemento <a>
        * Elemento capaz de transferir o usuário para uma outra página ou diretório.

        <a
        href=""
        target="" (Externo)
        alt="" (Acessibilidade) //Semântica
        title="" (Titulo)
        >
        Conteúdo do link
        <a><a/>
-->

<a href="https://paylivre.com" alt="Link para o site do Paylivre" title="Link para o site da Paylivre">
    Eu sou um link
    <span></span>
    <div></div>
    <h1></h1>
    <p></p>
</a>
<!--Target _black (Externo)-->
<!--Abre uma nova guia em branco com o link anexado ao href=""-->
<a href="https://beacademy.com" alt="Link para o site da beacademy" title="Link para o site da beacademy" target="_blank">
    Eu sou um link
</a>
<br>
<br>
<!--Target _self (Padrão)-->
<!--Abre o link anexado ao href="" na guia de navegacao atual-->
<a href="https://beacademy.com" alt="Link para o site da beacademy" title="Link para o site da beacademy" target="_self">
    Vamos para a be.academy
</a>
