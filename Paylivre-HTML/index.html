<!DOCTYPE html>
<p>Conteúdo paragrafo</p>
<h1>Eu sou um título</h1>
<!-- Tag com auto fechamento - Elemento vazio -->

<!--
    Atributos HTML

    * Informacões extras
    * Configuracões
    * Boolean (True or False) (Verdadeiro ou Falso)
-->

<img src="" alt="" class="" title="" id="" className=""/>
<input type="text" disabled> 

<!-- 
    Atributos globais:

    * class
    * hidden
    * title
    * id
    * tabindex
    * style
    * contenteditable

-->

<p tabindex="1" hidden>Olá, eu sou um parágrafo =)</p>
<p tabindex="2" title="Parágrafo">Olá, eu sou um parágrafo =)</p>
<p tabindex="3" id="parágrafo">Olá, eu sou um parágrafo =)</p>
<p tabindex="4">Olá, eu sou um parágrafo =)</p>
<p style="color: blue">Olá, eu sou um parágrafo =)</p>
<p contenteditable>Olá, eu sou um parágrafo =)</p>
